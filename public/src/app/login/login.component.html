<h2>Login</h2>
<form (submit)="handleLogin()">
  <div>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="loginUser.email" />
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="loginUser.password" />
  </div>
  <button>Submit</button>
</form>
<h2>Register</h2>
<form (submit)="handleRegister()">
  <div>
    <label>First Name</label>
    <input type="text" name="firstName" [(ngModel)]="registerUser.firstName" />
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" name="lastName" [(ngModel)]="registerUser.lastName" />
  </div>
  <div>
    <label>Email</label>
    <input type="email" name="email" [(ngModel)]="registerUser.email" />
  </div>
  <div>
    <label>Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="registerUser.password"
    />
  </div>
  <button>Submit</button>
</form>
