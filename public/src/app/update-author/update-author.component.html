<a routerLink="/">Home</a>
<p>Edit this author:</p>

{{ author | json }}
<ul>
  <li class="red" *ngFor="let error of errors">{{ error }}</li>
</ul>

<form (submit)="handleSubmit()">
  <div class="">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="author.name" />
  </div>

  <div>
    <label>age</label>
    <input type="text" name="age" [(ngModel)]="author.age" />
  </div>
  <button>Submit</button>
</form>
